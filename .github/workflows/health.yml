name: Update Health Report

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-health:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install devscope
        run: |
          uv sync --all-extras
          uv pip install -e .

      - name: Generate health report
        run: |
          uv run devscope summary . --badges > HEALTH.md

      - name: Update README with health report
        run: |
          # Extract the health section from HEALTH.md
          HEALTH_CONTENT=$(cat HEALTH.md)
          
          # Create a temporary file with the updated README
          python3 << 'EOF'
          import re
          
          # Read the current README
          with open('README.md', 'r') as f:
              readme = f.read()
          
          # Read the health report
          with open('HEALTH.md', 'r') as f:
              health = f.read()
          
          # Pattern to match the health report section
          # Matches from "## ðŸ” Devscope Report" to the line before "_This report is automatically updated"
          pattern = r'(## ðŸ” Devscope Report\n\n.*?)(_This report is automatically updated on every push\._)'
          
          # Replace the health section with new content
          new_health_section = health.strip() + '\n\n_This report is automatically updated on every push._'
          updated = re.sub(pattern, new_health_section, readme, flags=re.DOTALL)
          
          # Write back
          with open('README.md', 'w') as f:
              f.write(updated)
          EOF

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet README.md || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md HEALTH.md
          git commit -m "chore: update health report [skip ci]"
          git push
